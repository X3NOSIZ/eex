    body, html {
      width: 100%;
      height: 100%;
      background: #222;
      perspective: 1000px;
    }
    .cf:before,
    .cf:after {
      content: " ";
      display: table;
    }
    .cf:after {
      clear: both;
    }
    .cf {
      *zoom: 1;
    }
    #pt {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -300px 0 0 -300px;
      width: 600px;
      height: 600px;
      transition: all 5s cubic-bezier(0.165, 0.84, 0.44, 1);
      transform-origin: center center;
    }
    #pt.visible {
      opacity: 1;
      transform: rotateX(40deg);
    }
    #about {
      position: absolute;
      left: 40px;
      bottom: 40px;
    }
    #about-hd {
      float: left;
      opacity: 0;
      padding-right: 20px;
      border-right: 1px solid #555;
    }
    #about-hd.visible {
      opacity: 1;
      transition: all 2s cubic-bezier(0.165, 0.84, 0.44, 1);
      transition-delay: 2s;
    }
    #about-title {
      color: #888;
      font-size: 24px;
      font-weight: 300;
      font-family: 'Raleway', sans-serif;
      letter-spacing: 0.65px;
      text-transform: uppercase;
      text-rendering: optimizeLegibility;
    }
    #about-description {
      color: #555;
      font-size: 11px;
    }
    #about-credit {
      opacity: 0;
      line-height: 1.5;
      padding-left: 20px;
      float: left;
      height: 42px;
      color: #555;
      font-size: 11px;
      display: flex;
      align-items: left;
      flex-wrap: wrap;
      flex-direction: column;
      justify-content: center;
    }
    #about-credit.visible {
      opacity: 1;
      transition: all 2s cubic-bezier(0.165, 0.84, 0.44, 1);
      transition-delay: 2.15s;
    }
    a, a:visited {
      color: #555;
      text-decoration: none;
      box-shadow: 0 1px 0 #555;
    }
    a:hover {
      box-shadow: none;
    }

<body>
  <div id="pt">
  </div>
  <div id="about" class="cf">
    <div id="about-hd">
      <div id="about-title">
        Einstein Waves
        <!-- Hey, we found gravitational waves! -->
      </div>
      <div id="about-description">
        Move mouse to interact
      </div>
    </div>
    <div id="about-credit">
      <div>Built by <a href="https://github.com/tofuness">Dennis Jin</a> / <a href="https://tofuness.com/">tofuness.com</a></div>
      <div><a href="https://github.com/tofuness/eex">Open-sourced on Github</a> &middot; <a href="http://tofuness.github.io/eex/">View more eexperiments</a></div>
    </div>
  </div>
  <div id="hole"></div>
  <script src="pt.js"></script>
  <script>
    window.onload = function() {
      var space = new CanvasSpace('pw', '#222').display('#pt');
      var mouse = new Circle(space.size.$divide(3)).setRadius(1);
      var anchor = new Circle(space.size.$divide(3)).setRadius(1);
      var form = new Form(space);

      var spaceMargin = 100;
      var gapSizeX = space.size.$subtract(spaceMargin).divide(60).x;
      var gapSizeY = space.size.$subtract(spaceMargin).divide(60).y;
      var grid = [];

      for (var x = 0; x < 60; x++) {
        for (var y = 0; y < 60; y++) {
          grid.push({
            point: new Circle({
              x: x * gapSizeX + gapSizeX / 2 + spaceMargin / 2,
              y: y * gapSizeY + gapSizeY / 2 + spaceMargin / 2
            }),
            line: new Line({
              x: x * gapSizeX + gapSizeX / 2  + spaceMargin / 2,
              y: y * gapSizeY + gapSizeY / 2  + spaceMargin / 2 - 20
            })
            .to({
              x: 0,
              y: 10
            })
            .relative()
          });
        }
      }
      var easing = 0.1;

      space.add({
        animate: function(time, fps, context) {
          var distance = mouse.distance(anchor);
          var delta = mouse.$subtract(anchor).multiply(easing);

          if (distance > 0.5) {
            anchor.moveBy({
              x: delta.x,
              y: delta.y
            });
          }

          for (var i = 0; i < grid.length; i++) {
            var shiftedTime = Math.exp(100 / grid[i].point.distance(space.center) + 3) * -200 + grid[i].point.distance(anchor) * -15 + time;
            var timeFactor = shiftedTime / 500 % (Math.PI * 2);
            form
              .fill('#ffffff')
              .stroke(false)
              .circle(
                grid[i].point
                .setRadius(
                  grid[i].point.distance(space.center) < 130 ? 0 :
                  0.4 + Math.sin(timeFactor) * 0.4
                )
                .moveTo(
                  grid[i].line
                    .interpolate(0.6 + Math.sin(-timeFactor) * 0.6)
                )
              );
          }
        }
      });

      space.bindMouse();
      space.play();

      var ptEl = document.getElementById('pt');
      window.addEventListener('mousemove', function(e) {
        mouse.set(e.clientX - ptEl.offsetLeft, e.clientY - ptEl.offsetTop);
      });

      // File issue to disable auto-resizing
      window.addEventListener('resize', function() {
        space.resize(600, 600);
      });

      document.getElementById('pt').className += 'visible';
      document.getElementById('about-hd').className += 'visible';
      document.getElementById('about-credit').className += 'visible';
    }
  </script>
</body>
</html>
