<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Moiré Pattern</title>
  <meta charset="utf-8" />
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css" />
  <style>
    /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */

    html {
      width: 100%;
      height: 100%;
      font-family: 'Roboto Mono';
      perspective: 1000px;
    }
    #bg, #fg {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -200px 0 0 -200px;
      width: 400px;
      height: 400px;
    }
    #moire {
      box-sizing: border-box;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -180px 0 0 -180px;
      width: 360px;
      height: 360px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      transform-origin: center center;
    }
    #about {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -36px 0 0 calc(-510px);
      font-size: 11px;
    }
    #about-title {
      color: #000;
    }
    #about-desc {
      color: #999;
    }
    #about-credit {
      color: #333;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    #about-credit a, #abour-credit a:visited {
      color: #000;
      text-decoration: underline;
    }
    #about-credit a:hover {
      text-decoration: none;
    }
    #interact-word:after {
      content: "move mouse";
    }
    @media (max-width : 730px) {
      #about {
        top: auto;
        left: 40px;
        bottom: 40px;
        margin: 0;
      }
      #interact-word:after {
        content: "tap anywhere";
      }
      #moire {
        box-sizing: border-box;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -190px 0 0 -130px;
        width: 260px;
        height: 260px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        transform-origin: center center;
      }
    }
  </style>
</head>
<body>
  <div id="moire">
    <div id="bg">
    </div>
    <div id="fg">
    </div>
  </div>
  <div id="about">
    <div id="about-title">
      simple moiré pattern
    </div>
    <div id="about-desc">
     <span id="interact-word"></span> to interact
    </div>
    <div id="about-credit">
      <div>built by <a href="https://github.com/tofuness">Dennis Jin</a> &times; <a href="https://tofuness.com/">tofuness.com</a></div>
      <div><a href="https://github.com/tofuness/eex">on github</a> &times; <a href="http://tofuness.github.io/eex/">view more eexperiments</a></div>
    </div>
  </div>
  <script src="pt.js"></script>
  <script src="jquery.js"></script>
  <script src="velocity.js"></script>
  <script src="velocity.ui.js"></script>
  <script type="text/javascript">
  // INTRO SHOULD MAKE BOX BIGGER (BUT NOT FULL SIZE) THEN ROTATE DEPENDING ON MOUSE
  // THE ROTATION SHOULD BE BIGGEST (HIDDEN BY OVERFLOW)
    $(function() {
      var active = false;
      $(document)
      .on('mousemove', function(e) {
        if (!active) return;
        $('#fg').velocity('stop').velocity({
          rotateZ:  Math.sin(Math.PI * e.clientX / $(window).outerWidth()) * 3,
          translateY: e.clientY / $(window).outerHeight() * 20 - 10,
          translateX: e.clientX / $(window).outerWidth() * 20 - 10,
        }, {
          duration: 600,
          easing: 'easeOutCubic'
        });
      });

      $('#moire').velocity({
        opacity: [1, 0],
        translateY: [0, 10]
      }, {
        easing: 'easeOutCubic',
        duration: 800,
        delay: 1000,
        complete: function() {
          active = true;
          $(document).trigger('mousemove');
        }
      });

      $('#about').velocity({
        opacity: [1, 0],
        translateY: [0, 10]
      }, {
        easing: 'easeOutCubic',
        duration: 1000,
        delay: 2000
      });

      var bgSpace = new CanvasSpace('coolcat').display('#bg').autoResize(false);
      var fgSpace = new CanvasSpace('frankerz').display('#fg').autoResize(false);

      var bgForm = new Form(bgSpace);
      var fgForm = new Form(fgSpace);

      var grid = new Grid(bgSpace.size.$multiply(0)).to(bgSpace.size.$multiply(1)).init(2, 2, "fix", "fix");

      grid.generate(function(size, position, row, column, type) {
        if ((column + row)% 2 === 1) {
          bgForm.stroke(false).fill('#000').rect(new Rectangle(position).resizeTo(size));
          fgForm.stroke(false).fill('#000').rect(new Rectangle(position).resizeTo(size));
        }
      });

      fgSpace.add({
        animate: function(time, fps, ctx) {
          grid.create();
        }
      });

      bgSpace.playTime(16);
      fgSpace.playTime(16);
    });
  </script>
</body>
</html>
